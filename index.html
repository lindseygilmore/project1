<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cuprum|Lobster+Two|Poiret+One|Questrial|Vibur" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="shortcut icon" type="image/ico" href="images/472c7978.png" />

   <script src='js/jquery.3.2.1.min.js'></script>
</head>

<body>

  <div id='header'>
  <h1>Nautical <span id='gameName'>Tic Tac Toe</span></h1>
  <p>Get three anchors or lobsters in a row! Don't forget to hit the restart button once someone wins.</p> 
  <p>The loser of each game starts the next game.</p>
  </div>

  <div class='score'>
    <p class='p1'>Player 1:   <span id='player1'></span></p>
    <p class='p1'>Player 2:   <span id='player2'></span></p>
  </div>

  <div class='button' id='resetButton'>
    <button class='buttonReset' id='buttonReset'>Restart</button>
    </div>


    <table class='container'>
      <tr>
        <td id='one' onclick="display_input('one')"><img /></td>
        <td id='two' onclick="display_input('two')"><img /></td>
        <td id='three' onclick="display_input('three')"><img /></td>
      </tr>
      <tr>
        <td id='four' onclick="display_input('four')"></td>
        <td id='five' onclick="display_input('five')"></td>
        <td id='six' onclick="display_input('six')"></td>
      </tr>
      <tr>
        <td id='seven' onclick="display_input('seven')"></td>
        <td id='eight' onclick="display_input('eight')"></td>
        <td id='nine' onclick="display_input('nine')"></td>
      </tr>
    </table>



  <script src="js/main.js"></script>
</body>

</html>
